version: '3'

services:
  web:
    image: node:21.7.3-bullseye
    working_dir: /workspace
    depends_on:
      - db
    ports:
      - 3000:3000
    networks:
      - app-network
    command: |
      /bin/bash -c "
        apt-get update &&
        apt-get install -y postgresql-client &&
        sleep infinity
      "

  db:
    image: postgres:16.2
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
